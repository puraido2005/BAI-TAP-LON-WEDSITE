<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Dashboar</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Thanh sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Movie Admin</h2>
        </div>
        <ul class="sidebar-menu">
          <li class="active">
            <a href="#">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
                />
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M3 3h18v18H3V3zm16 16V5H5v14h14zm-6-7h4v2h-4v-2zm0 4h4v2h-4v-2zm-6-8h4v2H7V8zm0 4h4v2H7v-2zm0 4h4v2H7v-2z"
                />
              </svg>
              Movies
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
                />
              </svg>
              Users
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.56-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.3-.06.62-.06.94s.02.64.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
                />
              </svg>
              Settings
            </a>
          </li>
          <li>
            <a href="#" onclick="logout()">
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M10 9V5l-7 7 7 7v-4h11v-6H10zm-7 7h2v2H3v-2zm0-4h2v2H3v-2zm0-4h2v2H3v-2zm16 8h2v2h-2v-2zm0-4h2v2h-2v-2zm0-4h2v2h-2v-2z"
                />
              </svg>
              Logout
            </a>
          </li>
        </ul>
      </div>

      <!-- Nội dung chính -->
      <div class="main-content">
        <div class="dashboard">
          <header>
            <div class="header-left">
              <h1>Movie Dashboard</h1>
              <p class="last-updated">
                Last Updated: <span id="lastUpdated">N/A</span>
              </p>
            </div>
            <div class="header-actions">
              <button
                class="add-movie-btn"
                onclick="showAddMovieForm()"
                title="Add a new movie to the list"
              >
                Add New Movie
              </button>
              <button
                class="refresh-btn"
                onclick="updateDashboard()"
                title="Refresh the dashboard data"
              >
                Refresh
              </button>
            </div>
          </header>
          <div class="stats-container">
            <div class="stats">
              <div class="stat-box">
                <h3>Total Movies</h3>
                <p id="totalMovies">0</p>
              </div>
              <div class="stat-box">
                <h3>Total Views</h3>
                <p id="totalViews">0</p>
              </div>
              <div class="stat-box">
                <h3>Average Rating</h3>
                <p id="avgRating">0.0</p>
              </div>
            </div>
            <!-- Ẩn phần biểu đồ vì không dùng Chart.js -->
            <!-- <div class="charts">
            <div class="chart-box">
              <h3>Views by Movie</h3>
              <canvas id="viewsChart"></canvas>
            </div>
            <div class="chart-box">
              <h3>Rating Distribution</h3>
              <canvas id="ratingChart"></canvas>
            </div>
            <div class="chart-box">
              <h3>Genre Distribution</h3>
              <canvas id="genreChart"></canvas>
            </div>
          </div> -->
          </div>
          <div class="controls">
            <div class="filter-section">
              <input
                type="text"
                id="searchInput"
                placeholder="Search by title..."
                onkeyup="filterMovies()"
              />
              <select id="genreFilter" onchange="filterMovies()">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
              </select>
              <select id="sortBy" onchange="filterMovies()">
                <option value="title">Sort by Title</option>
                <option value="views">Sort by Views</option>
                <option value="rating">Sort by Rating</option>
              </select>
            </div>
            <div class="pagination" id="pagination">
              <!-- Pagination will be added dynamically -->
            </div>
          </div>
          <div class="movie-list" id="movieList">
            <!-- Movies will be added dynamically -->
          </div>
          <div class="add-movie-form" id="addMovieForm" style="display: none">
            <h2 id="formTitle">Add Movie</h2>
            <input
              type="text"
              id="movieTitle"
              placeholder="Movie Title"
              required
            />
            <input type="text" id="movieGenre" placeholder="Genre" required />
            <input type="number" id="movieViews" placeholder="Views" required />
            <input
              type="number"
              id="movieRating"
              placeholder="Rating (0-10)"
              min="0"
              max="10"
              required
            />
            <button onclick="saveMovie()">Submit</button>
            <button onclick="hideAddMovieForm()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Dashboard.js"></script>
  </body>
</html>
